<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery幻灯片插件SkitterSlideshow - 站长素材</title>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link href="css/skitter.styles.css" type="text/css" media="all" rel="stylesheet" />
<style type="text/css">
#page {
	margin: 0 auto;
	width: 600px;
	height: 450px;
	background: #fff;
	margin-top: 20px;
	margin-bottom: 20px;
	border: 1px solid #777;
	box-shadow: #999 1px 1px 3px;
}
</style>
</head>
<body>
<div class="htmleaf-container">
	<div id="page">
		<div id="content">
		  <div class="border_box">
			<div class="box_skitter box_skitter_large">
			  <ul>
				<li><a href="http://sc.chinaz.com/jiaoben/"><img src="images/example/001.jpg" class="circles" /></a><div class="label_text"><p>站长素材</p></div></li>
				<li><a href="http://sc.chinaz.com/jiaoben/"><img src="images/example/002.jpg" class="circlesInside" /></a><div class="label_text"><p>CHINAZ</p></div></li>
				<li><a href="http://sc.chinaz.com/jiaoben/"><img src="images/example/003.jpg" class="circlesRotate" /></a><div class="label_text"><p>SC.CHINAZ.COM</p></div></li>
				<li><a href="http://sc.chinaz.com/jiaoben/"><img src="images/example/004.jpg" class="cubeShow" /></a><div class="label_text"><p>jQuery特效</p></div></li> 
			  </ul>
			</div>
		  </div>
		</div>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.skitter.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('.box_skitter_large').skitter({
			theme: 'default',
			dots: true, 
			preview: true,
			numbers_align: 'center'
		});
	});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
